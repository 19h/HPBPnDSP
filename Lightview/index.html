<!DOCTYPE html>
<html>
<head>
<title>Lightview</title>
<link rel="stylesheet" type="text/css" href="css/lightview.css" />

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/prototype/1/prototype.js'></script>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/scriptaculous/1/scriptaculous.js'></script>
<script type='text/javascript' src='js/lightview.js'></script>

<script language="javascript" type="text/javascript">
document.observe('dom:loaded', function() {
	$('demo_ajax').observe('click', showAjaxFormDemonstration);
});


function showAjaxFormDemonstration(event) {
	Event.stop(event);
	Lightview.show({
		href: 'ajax/form.php',
		rel: 'ajax',
		options: {
			autosize: true,
			topclose: true,
			ajax: {
				onComplete: function(){
				// once the request is complete we observe the form for a submit
				$('ajaxForm').observe('submit', submitAjaxFormDemonstration);
				}
			}
		}
	});
}

function submitAjaxFormDemonstration(event) {
  // block default form submit
  Event.stop(event);
  
  // if there's no text in the box, don't do anything
  var text = $('ajaxForm').down('input').value.strip();
  if (!text) return;
	  
  Lightview.show({
    href: 'ajax/form.php',
    rel: 'ajax',
    options: {
      title: 'results',
	  menubar: false,
	  topclose: true,
	  autosize: true,
      ajax: {
        parameters: Form.serialize('ajaxForm') // the parameters from the form
      }
    }
  });
}

// show the code for the Ajax Demo
function showAjaxFormCode(event) {
	Event.stop(event);
	Lightview.show({
		href: 'ajax/form_code.php',
		rel: 'ajax',
		options: {
			autosize: true,
			topclose: true
		}
	});
	
}
</script>


<script src="../prototip2/js/prototip.js" type='text/javascript'></script>
<script src="../js/projects3.js" type='text/javascript'></script>
</head>
<body class='projectLightview'>
<div>
<div style='clear:both'></div>
</body>
</html>
